<!DOCTYPE html>
<html>
    <head>
        <title>button.html</title>
    </head>
    <body>
	<h3> Revenir a index </h3>
	<p> <a href =index.html> vers index.html </a></p>
	<br>
	<h3><p>Compteur de click JavaScript</p></h3>
	<div>
   	<h3 id="counter-label">0</h3>
	</div>
	<div>
        <button onclick="incrementClick()">Click Me</button>
        <button onclick="resetCounter()">Reset</button>
    	</div>
	<br>
 	<button onclick="hide()">Hide</button><button onclick="show()">Show</button>
	<div id="myDIV">
         Ceci est un texte qui peut etre cache ou montre.
        </div>

    <script>

var counterVal = 0;

function resetCounter() {
    counterVal = 0;
    updateDisplay(counterVal);
}

function incrementClick() {
    updateDisplay(++counterVal);
}



function updateDisplay(val) {
    document.getElementById("counter-label").innerHTML = val;
}

    function hide() {
                  var x = document.getElementById("myDIV");
                    x.style.display = "none";
                }

    function show() {
                  var x = document.getElementById("myDIV");
                    x.style.display = "block";
                }

        </script>
    </body>
</html>
